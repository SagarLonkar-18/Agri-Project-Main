<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Kinetly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forgot your password?</h2>
            <p>Enter your email so that we can send you a password reset link</p>
            <form id="forgotPasswordForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g. username@kinetly.com" required>
                <button type="submit">Send Email</button>
            </form>
            <a href="./views/login.ejs" class="back-to-login">‚Üê Back to Login</a>
        </div>
        <footer>

        </footer>
    </div>

    <script src="script1.js"></script>
</body>
